<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		div{
			width:  300px;
			height: 300px;
			background: orange url(phone.jpg) no-repeat;
		}
		.div_cover{
			background-size: cover;	
		}
		.div_contain{
			background-size: contain;	
		}
		.div_length{
			background-size: 150px;	
		}
		.div_percent{
			background-size: 50%;	
		}								
		.div_auto{
			background-size: auto;	
		}								
	</style>
	
</body>
	<p>cover</p>
	<div class="div_cover">
	</div>
	<p>contain</p>
	<div class="div_contain">
	</div>
	<p>length 150px</p>
	<div class="div_length">
	</div>
	<p>percent 50%</p>
	<div class="div_percent">
	</div>
	<p>auto(默认)</p>
	<div class="div_auto">
	</div>
